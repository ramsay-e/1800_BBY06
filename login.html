  <!-- Firebase 8 CDNs-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Link to the api keys for your firebase project -->
  <script src="./scripts/firebaseAPI.js"></script>

  <!-- Stylesheet link -->
  <link rel="stylesheet" type="text/css" href="styles/login_style.css">
</head>

<body>

  
  <div class="logo-container">
    <img class="logo" src="images/bowl.png" alt="Logo">
    <h1>Your Personal Meal Planning Assistant</h1>
  </div>
  <br>

  <div id="firebaseui-auth-container"></div>
  <div id="loader">Loading...</div>
  <br><br>

  <!-- JS files -->
  <script>
    // Initialize the FirebaseUI Widget using Firebase.
    var ui = new firebaseui.auth.AuthUI(firebase.auth());
    var uiConfig = {
      callbacks: {
        signInSuccessWithAuthResult: function (authResult, redirectUrl) {
          // User successfully signed in.
          // Return type determines whether we continue the redirect automatically
          // or whether we leave that to developer to handle.
          //------------------------------------------------------------------------------------------
          // The code below is modified from default snippet provided by the FB documentation.
          //
          // If the user is a "brand new" user, then create a new "user" in your own database.
          // Assign this user with the name and email provided.
          // Before this works, you must enable "Firestore" from the firebase console.
          // The Firestore rules must allow the user to write.
          //------------------------------------------------------------------------------------------
          var user = authResult.user; // get the user object from the Firebase authentication database
          if (authResult.additionalUserInfo.isNewUser) { //if new user
            db.collection("users").doc(user.uid)
              .set({ //write to firestore. We are using the UID for the ID in users collection
                name: user.displayName, //"users" collection
                email: user.email //with authenticated user's ID (user.uid)
              }).then(function () {
                console.log("New user added to firestore");
                window.location.assign("new_quiz.html"); //re-direct to main.html after signup
              })
              .catch(function (error) {
                console.log("Error adding new user: " + error);
              });
          } else {
            return true;
          }
          return false;
        },
        uiShown: function () {
          // The widget is rendered.
          // Hide the loader.
          document.getElementById('loader').style.display = 'none';
        }
      },
      // Will use popup for IDP Providers sign-in flow instead of the default, redirect.
      signInFlow: 'popup',
      signInSuccessUrl: 'main.html',
      signInOptions: [

        //firebase.auth.GoogleAuthProvider.PROVIDER_ID,
        firebase.auth.EmailAuthProvider.PROVIDER_ID,
      ],
      // Terms of service url.
      tosUrl: '<your-tos-url>',
      // Privacy policy url.
      privacyPolicyUrl: '<your-privacy-policy-url>'
    };

    // The start method will wait until the DOM is loaded.
    ui.start('#firebaseui-auth-container', uiConfig);
  </script>
</body>

</html>
