<!Doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <!-- Google Icons (Material Design)-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    
        nav {
          font-family: 'Patrick Hand';
          font-size: 50px;
          text-shadow: 1px 1px 1px rgb(218, 218, 218);
        }
    
        body {
          font-family: 'Patrick Hand';
          background-image: url(images/foodbackground.PNG);
          background-size: cover;
        }
    
        .form-control:focus {
          box-shadow: none;
          border-color: #BA68C8;
        }
    
        .profile-button {
          background: rgb(0, 168, 28);
          box-shadow: none;
          border: none
        }
    
        .profile-button:hover {
          background: rgb(86, 241, 112);
        }
    
        .profile-button:focus {
          background: #682773;
          box-shadow: none
        }
    
        .profile-button:active {
          background: rgb(86, 241, 112);
          box-shadow: none
        }
    
        .back:hover {
          color: #682773;
          cursor: pointer
        }
    
        .labels {
          font-size: 11px
        }
    
        .add-experience:hover {
          background: rgb(0, 168, 28);
          color: #fff;
          cursor: pointer;
          border: solid 1px #BA68C8
        }
    
        .container {
          width: 90%;
          margin: 0 auto;
        }
    
        header {
          background: whitesmoke;
        }
    
        header::after {
          content: '';
          display: table;
          clear: both;
        }
    
        .logo {
          float: left;
          height: 15%;
          width: 15%;
          padding: 10px 0;
    
        }
    
        nav {
          float: right;
        }
    
        nav ul {
          margin: 0;
          padding: 0;
          list-style-type: none;
        }
    
        nav li {
          display: inline-block;
          margin-left: 80px;
          padding-top: 15px;
        }
    
        nav a {
          color: black;
          text-decoration: none;
          text-transform: uppercase;
          font-weight: 600;
          font-size: 2vw;
        }
    
        nav a:hover {
          color:black;
          background-color: whitesmoke;
          background-image: radial-gradient(lightgreen, whitesmoke);
        }

        @media screen and (max-width: 700px){
        header {
        position: fixed;
        bottom: 0;
        width: 100%;
        }
        }
    
    
      </style>
    
      <!-- link to all the api keys for the project -->
      <script src="scripts/my_script.js"></script>
      <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>

    <body>
    
    
      <header>
    
        <div class="container">
    
          <img src="images/bowl.png" alt="logo" class="logo">
    
          <nav>
            <ul>
              <li><a href="main.html"><i class="material-icons" style="font-size: 100%;">home</i>Home</a></li>
              <li><a href="menu.html"><i class="material-icons" style="font-size: 100%;">restaurant_menu</i>Menu</a></li>
              <li><a href="profile.html"><i class="material-icons" style="font-size: 100%;">account_circle</i>Profile</a></li>
            </ul>
          </nav>
    
        </div>
      </header>

      <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
          <h1 style="font-size: 5vw; margin-left: 5%; margin-top: 2%; text-decoration: underline;">Welcome back, *user*!</h1>
          <h2 style="color: green; font-size: 4vw; margin-left: 10%;">Craving some more?</h2>
          <h2 style="font-size: 3vw; margin-left: 3%; margin-top: 2%; text-decoration: underline;">Recomended Menu Items</h2>
          
        </div>
      </div>
