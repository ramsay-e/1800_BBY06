<body>

    <!-- Header logo -->
  <div class="logo-container">
    <img class="logo" src="images/bowl.png" alt="Logo">
  </div>
  <br>

  <!-- Card Template -->
  <template id="CardTemplate">
    <div class="card py-2 mx-2" style="width: 18rem;">
      <img class="card-image" src="..." alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
          card's content.</p>
        <a class="card-href" id="details" href="#">Go to Recipe</a>
      </div>
    </div>
  </template>

    <!-- Conatiner for title and menu items -->
  <div class="container-fluid rounded bg-white" style="margin-top: 2%;">
    <h1 style="color: rgb(0, 128, 0); font-size: 7vw; text-align: center; margin-top: 2%">Your <span id="gallery"
        style="text-transform: capitalize;"></span> Menu
    </h1>
    <br>

    <!-- Here is div for cards  -->
    <!-- All divs are listed below but only those that get populated show -->
    <div>
      <div id="Keto-go-here" class="row row-cols-auto"></div>
      <div id="Gluten-Free-go-here" class="row row-cols-auto"></div>
      <div id="Lactose-Free-go-here" class="row row-cols-auto"></div>
      <div id="Pescatarian-go-here" class="row row-cols-auto"></div>
      <div id="Vegetarian-go-here" class="row row-cols-auto"></div>
      <div id="Vegan-go-here" class="row row-cols-auto"></div>
      <br>
    </div>
  </div>


  <!-- Bottom navbar -->
  <nav class="nav">
    <a href="main.html" class="nav__link">
      <i class="material-icons nav__icon">home</i>
      <span class="nav__text">Home</span>
    </a>
    <a href="menu.html" class="nav__link">
      <i class="material-icons nav__icon">restaurant_menu</i>
      <span class="nav__text">Menu</span>
    </a>
    <a href="profile.html" class="nav__link">
      <i class="material-icons nav__icon">account_circle</i>
      <span class="nav__text">Profile</span>
    </a>
  </nav>

  <script>

    

    // Gets restriction values in user document to display all menu items.
    firebase.auth().onAuthStateChanged(user => {
      // Check if user is signed in:
      if (user) {

        currentUser = db.collection("users").doc(user.uid)

        currentUser.get()
          .then(userDoc => {

            // Displays menu cards based on quiz selections in user document
            let values = userDoc.data().values;
            console.log(values)
            values.forEach(item => displayCards3(item));
            if (values.length == 0) {
              displayCards3("Gluten-Free");
              displayCards3("Vegan");
              displayCards3("Vegetarian");
              displayCards3("Lactose-Free");
              displayCards3("Keto");
              displayCards3("Pescatarian");
            }
          })
      }
    })
    
  </script>

</body>
