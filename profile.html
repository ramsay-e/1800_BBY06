<body>


  <header>

    <div class="container">

      <img src="images/bowl.png" alt="logo" class="logo">

      <nav>
        <ul>
          <li><a href="#"><i class="material-icons" style="font-size: 100%;">home</i>Home</a></li>
          <li><a href="#"><i class="material-icons" style="font-size: 100%;">restaurant_menu</i>Menu</a></li>
          <li><a href="#"><i class="material-icons" style="font-size: 100%;">account_circle</i>Profile</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px" src="images/icon.png"><span class="font-weight-bold" style="padding: 4%;">Name</span><span
            class="text-black-50">name@something.com</span><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-right">Profile Settings</h2>
          </div>
          <div class="container">
            <form>
                <fieldset class="mb-3" id="personalInfoFields" disabled>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="nameInput" class="form-control" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" id="schoolInput" class="form-control" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label>Backup Email (Optional)</label>
                        <input type="text" id="cityInput" class="form-control" placeholder="Backup email">
                    </div>
                </fieldset>
                <div class="d-flex justify-content-end mt-5">
                    <button type="button" class="btn btn-secondary" style="font-size: 130%;" onclick="editUserInfo()">Edit</button>
                    <span style="width: 10px"></span>
                    <button type="button" class="btn btn-success" style="font-size: 130%;" onclick="saveUserInfo()">Save</button>
                </div>
            </form>
        </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <a href="quiz.html">
          <button type="button" class="btn btn-success" style="font-size: 130%; background-image: linear-gradient(rgb(0, 122, 0), rgb(0, 163, 0));"><i class="material-icons" style="font-size: 100%;">edit</i>Edit diet restrictions/preferences</button><br>
          </a>
          <br>
          <p>
            <button class="btn btn-success" style="font-size: 130%; background-image: radial-gradientwhite, rgb(1, 138, 1));" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
              Button with data-bs-target
            </button>

              Some placeholder content for the collapse component. This panel is hidden by default but revealed when the user activates the relevant trigger.
            </div>
          </div>
          <br>
          <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" id="dropdownMenuButton" style="font-size: 130%;" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false"><i class="material-icons" style="font-size: 100%;">contacts</i>
              Contact Us
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <br>
          <a href="login.html">
          <button type="button" class="btn btn-success" style="font-size: 130%;"><i class="material-icons" style="font-size: 100%;">logout</i> Log Out</button>
          </a>
          <div class="col-md-12"><label class="labels">
          </label></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var currentUser;

    function populateInfo() {
      firebase.auth().onAuthStateChanged(user => {
        // Check if user is signed in:
        if (user) {

          //go to the correct user document by referencing to the user uid
          currentUser = db.collection("users").doc(user.uid)
          //get the document for current user.
          currentUser.get()
            .then(userDoc => {
              //get the data fields of the user
              var userName = userDoc.data().name;
              var userSchool = userDoc.data().school;
              var userCity = userDoc.data().city;

              //if the data fields are not empty, then write them in to the form.
              if (userName != null) {
                document.getElementById("nameInput").value = userName;
              }
              if (userSchool != null) {
                document.getElementById("schoolInput").value = userSchool;
              }
              if (userCity != null) {
                document.getElementById("cityInput").value = userCity;
              }
            })
        } else {
          // No user is signed in.
          console.log("No user is signed in");
        }
      });
    }

    //call the function to run it 
    populateInfo();

    function editUserInfo() {
      document.getElementById("personalInfoFields").disabled = false;
    }

    function saveUserInfo() {
      name = document.getElementById('nameInput').value;       //get the value of the field with id="nameInput"
      school = document.getElementById('schoolInput').value;     //get the value of the field with id="schoolInput"
      city = document.getElementById('cityInput').value;

      currentUser.update({
        name: name,
        school: school,
        city: city
      })

      document.getElementById('personalInfoFields').disabled = true;


    }
  </script>




</body>
