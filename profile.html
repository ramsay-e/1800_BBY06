<!Doctype html>
<html lang="en">

<head>

  <title>Profile BBY06</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Google Icons (Material Design)-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');

    nav {
      font-family: 'Patrick Hand';
      font-size: 50px;
      text-shadow: 1px 1px 1px rgb(218, 218, 218);
    }

    body {
      font-family: 'Patrick Hand';
      background: rgb(63, 218, 88)
    }

    .form-control:focus {
      box-shadow: none;
      border-color: #BA68C8
    }

    .profile-button {
      background: rgb(0, 168, 28);
      box-shadow: none;
      border: none
    }

    .profile-button:hover {
      background: rgb(86, 241, 112);
    }

    .profile-button:focus {
      background: #682773;
      box-shadow: none
    }

    .profile-button:active {
      background: rgb(86, 241, 112);
      box-shadow: none
    }

    .back:hover {
      color: #682773;
      cursor: pointer
    }

    .labels {
      font-size: 11px
    }

    .add-experience:hover {
      background: rgb(0, 168, 28);
      color: #fff;
      cursor: pointer;
      border: solid 1px #BA68C8
    }

    .container {
      width: 90%;
      margin: 0 auto;
    }

    header {
      background: whitesmoke;
    }

    header::after {
      content: '';
      display: table;
      clear: both;
    }

    .logo {
      float: left;
      height: 20%;
      width: 20%;
      padding: 10px 0;

    }

    nav {
      float: right;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style-type: none;
    }

    nav li {
      display: inline-block;
      margin-left: 80px;
      padding-top: 15px;
    }

    nav a {
      color: black;
      text-decoration: none;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 25px;
    }
  </style>

</head>

<body>


  <header>

    <div class="container">

      <img src="bowl.png" alt="logo" class="logo">

      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Menu</a></li>
          <li><a href="#">Profile</a></li>
        </ul>
      </nav>

    </div>
  </header>

  <div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
      <div class="col-md-3 border-right">
        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
            width="150px" src="..."><span class="font-weight-bold">Name</span><span
            class="text-black-50">name@something.com</span><span> </span>
        </div>
      </div>
      <div class="col-md-5 border-right">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-right">Profile Settings</h2>
          </div>
          <div class="row mt-2">
            <div class="col-md-6"><label class="labels">First Name</label><input type="text" class="form-control"
                placeholder="First Name" value=""></div>
            <div class="col-md-6"><label class="labels">Last Name</label><input type="text" class="form-control"
                value="" placeholder="Last Name"></div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12"><label class="labels">Email ID</label><input type="text" class="form-control"
                placeholder="Email ID" value=""></div>
            <div class="col-md-12"><label class="labels">Mobile Number</label><input type="text" class="form-control"
                placeholder="Phone Number" value=""></div>
            <div class="col-md-12"><label class="labels">Address Line 1</label><input type="text" class="form-control"
                placeholder="Address Line 1" value=""></div>
            <div class="col-md-12"><label class="labels">Address Line 2</label><input type="text" class="form-control"
                placeholder="Address Line 2" value=""></div>
            <div class="col-md-12"><label class="labels">Postal Code</label><input type="text" class="form-control"
                placeholder="Postal Code" value=""></div>
          </div>
          <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Save
              Profile</button></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center experience"><span>Edit Preferences</span><span
              class="border px-3 p-1 add-experience"><i class="fa fa-plus"></i>&nbsp;Survey</span></div><br>
          <div class="col-md-12"><label class="labels">SOMETHING</label></div>
          <br>
          <div class="col-md-12"><label class="labels">FAQ DROPDOWN</label></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
